<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="^[^@]+@[^@]+\.[^@]+$"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Valid email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="8"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password must be at least 8 characters</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordConfirmation.valid }">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="text" class="form-control" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="user.passwordConfirmation" #passwordConfirmation="ngModel" required validateEqual="password"/>
            <div *ngIf="f.submitted && !passwordConfirmation.valid" class="help-block">Must match above password</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !clinic.valid }">
            <label for="clinic">Clinic</label>
            <input type="text" class="form-control" id="clinic" name="clinic" [(ngModel)]="user.clinic" #clinic="ngModel" required />
            <div *ngIf="f.submitted && !clinic.valid" class="help-block">Clinic is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
    <a [routerLink]="['/login']">Cancel</a>
</div>
