<div>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" [(ngModel)]="user.email" #email="ngModel" required  />
            <div *ngIf="f.submitted && !email.valid">Email is required</div>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid">Password required</div>
        </div>
        <div>
            <button>Login</button>
        </div>
    </form>
</div>
